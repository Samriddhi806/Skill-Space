<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth">
  <div class="auth-card">
    <div class="auth-title">Create an account</div>
    <div class="auth-subtitle">Choose a role to access the right dashboard</div>

    <form id="regForm">
      <input name="name" placeholder="Full name"><br>
      <input name="email" placeholder="Email"><br>
      <input name="password" type="password" placeholder="Password"><br>
      <select name="role">
        <option value="employee">Employee</option>
        <option value="employer">Employer</option>
      </select><br>
      <button class="primary" type="submit">Register</button>
    </form>

    <p style="margin-top:12px; font-size:14px;">
      Already have an account?
      <a href="login.html" style="color:#2563eb; text-decoration:none;">Log in instead</a>
    </p>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", async e => {
      e.preventDefault();
      const f = e.target;
      const body = {
        name: f.name.value,
        email: f.email.value,
        password: f.password.value,
        role: f.role.value
      };
      const res = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Error");
