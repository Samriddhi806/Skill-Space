<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth">
  <div class="auth-card">
    <div class="auth-title">Company Task Portal</div>
    <div class="auth-subtitle">Sign in to your employee or employer dashboard</div>

    <form id="loginForm">
      <input name="email" placeholder="Email"><br>
      <input name="password" type="password" placeholder="Password"><br>
      <button class="primary" type="submit">Login</button>
    </form>

    <p style="margin-top:12px; font-size:14px;">
      New here?
      <a href="register.html" style="color:#2563eb; text-decoration:none;">Create an account</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const f = e.target;
      const body = {
        email: f.email.value,
        password: f.password.value
      };
      const res = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Error");
        return;
      }
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);
      if (data.role === "employer") {
        window.location = "employer-dashboard.html";
      } else {
        window.location = "employee-dashboard.html";
      }
    });
  </script>
</body>
</html>
